<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÜRK BAYRAMI</title>
    <style>
    .balon {
    color: white;
    text-align: center;
	position: relative;
	background: #39AABB;
	border-radius: .4em;
    width: 200px;
    padding: 50px;
    }

    .balon:after {
	content: '';
	position: absolute;
	bottom: 0;
	left: 50%;
	border: 20px solid transparent;
	border-top-color: #39AABB;
	border-bottom: 0;
	border-left: 0;
	margin-left: -16px;
	margin-bottom: -20px;
    }
    </style>
</head>
<body>
    <h1 class="balon">Web Uygulamaları 23 Nisan Kutlu Olsun</h1>
</body>
</html>
